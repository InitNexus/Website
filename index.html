<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome To NexusByte</title>

    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            background: #0A0A0A;
            color: #FFFFFF;
            font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
            overflow: hidden;
        }

        a {
            color: #C493FF;
            text-decoration: none;
        }

        a:focus,
        a:active {
            outline: none;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #C493FF;
            border-radius: 12px;
        }

        .wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
            text-align: center;
        }

        .spinner {
            width: 72px;
            height: 72px;
            animation: rotate 1s linear infinite;
        }

        .spinner circle {
            fill: none;
            stroke: #C493FF;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 180 80;
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            margin: 0;
            color: #C493FF;
            font-size: 22px;
            font-weight: 600;
        }

        p {
            margin: 0;
            color: #FFFFFF;
            font-size: 14px;
        }

        .bottom {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: #2C2C2C;
            border-radius: 999px;
            color: #FFFFFF;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            p {
                font-size: 13px;
            }

            .spinner {
                width: 64px;
                height: 64px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="center">
            <svg class="spinner" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="42"></circle>
            </svg>

            <h1>Welcome to NexusByte</h1>
            <p>Please wait while we check your browser...</p>
        </div>

        <div class="bottom">
            <div class="pill">
                <span>Secured by</span>
                <a href="#">NexusByte Initiative</a>
            </div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "https://initnexus.github.io/Website/main/home.html";
        }, 3000);
    </script>
</body>
</html>
